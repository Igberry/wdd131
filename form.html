<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Form Review Page">
    <meta name="author" content="David Chukwudi Igberi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get" id="reviewForm">
        <!-- Product Name -->
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating:</legend>
            <div class="rating">
                <label>
                    <input type="radio" name="rating" value="1" required> 
                    ☆
                </label>
                <label>
                    <input type="radio" name="rating" value="2"> 
                    ☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="3"> 
                    ☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="4"> 
                    ☆☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="5"> 
                    ☆☆☆☆☆
                </label>
            </div>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <fieldset>
            <h2>Which features did you find useful in the product?</h2>
            <p>(Check all that apply)</p>
            <label><input type="checkbox" name="features" value="Feature1"> Durability</label>
            <label><input type="checkbox" name="features" value="Feature2"> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Feature3"> Performance</label>
            <label><input type="checkbox" name="features" value="Feature4"> Design</label>
        </fieldset>
        <!-- Written Review -->
        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>

        <!-- User Name -->
        <label for="userName">User Name (Optional):</label>
        <input type="text" id="userName" name="userName">

        <!-- Submit Button -->
        <input type="submit" value="Product Review">
    </form>

    <footer>
        <p>&copy; 2024 - David Chukwudi Igberi - WDD131 Dynamic Web Fundamentals</p>
        <p>Last Modified: <span id="lastModifiedDate"></span></p> <!-- Added line -->
    </footer>

</body>
</html>
